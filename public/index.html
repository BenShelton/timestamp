<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
     content="width=device-width, initial-scale=1, user-scalable=yes">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Timestamp Microservice</h1>
    <hr />
    <h3>Usage</h3>
    <p>Append the website address with a / and a date, for example:</p>
    <p><code>website.com/January 2016</code></p>
    <p>You will receive a JSON response with the Unix and natural versions of that date:</p>
    <p><code> "unix": 1458137600, "natural": "January 1, 2016"</code></p>
  </div>
</body>
</html>
